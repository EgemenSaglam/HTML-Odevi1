<h1>Egemen Saglam</h1>
<br>
<h2>Hakkimda</h2>
<br>
<p>
Selamlar, ben Egemen SAGLAM! Tivat ta yasiyorum. Spor yapmayi ve kitap okumayi severim. Bos vakitlerimde yazilim ogrenmeye calisiyorum. Su ana kadar platformunuzdan cok keyif aldim ve bana cok yardimci oldu, bundan sonra da ayni sekilde devam edecegine inaniyorum. 
</p>
